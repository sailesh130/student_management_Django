{% extends 'layout.html' %}

{% block body %}


{% load crispy_forms_tags %}
<h1>Update {{data}} Form</h1>

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
 
        {{form|crispy}}
    
    
        <div class="d-grid gap-2 col-2 mx-auto">
            <button  class="btn btn-primary" type='submit'>Update</button>
            
        </div>
    
</form>

{% endblock %}
