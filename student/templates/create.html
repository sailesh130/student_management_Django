{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
<h1>{{data}} Create Form</h1>

<form enctype="multipart/form-data" method="post" class="uniForm">
    {% csrf_token %}
    
        {{form|crispy}}
  
    
        <div class="d-grid gap-2 col-2 mx-auto">
            <button  class="btn btn-primary" type='submit'>Create</button>
            
        </div>
    
</form>


{% endblock %}
