{% extends 'layout.html' %}
{% block body %}
<h1>Teacher List View</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
          
          <th scope="col">Full Name</th>
          <th scope="col">Address</th>
          <th scope="col">Subject</th>

          
        </tr>
      </thead>
      <tbody>
          {% for teacher in object_list %}
        <tr>
         
          <td>{{teacher.fullname}}</td>
          <td>{{teacher.address}}</td>
          <td>{%for t in teacher.enrolled.all %}
              {{t.name}}, {% endfor %}
              &nbsp;{% if user.is_authenticated %}
            <a href="{% url 'teacher_update' teacher.pk%}"> 
                <button class="btn btn-primary">
                    Update

                </button>
            </a>
            <a href="{% url 'teacher_delete' teacher.pk%}"> 
                <button class="btn btn-primary">
                   Delete

                </button>
            </a>
            {% endif %}
          </td>
          
        </tr>
        {% endfor %}
        
       
      </tbody>
</table>


{% endblock %}
