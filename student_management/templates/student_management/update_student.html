{% extends 'student_management/layout.html' %}
{% block body %}
{% if message %}
<h5>{{message}}</h5>
{% endif %}
<h1>Enter student details to update record</h1>
<form action="{% url 'update' %}" method="post">
    {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name of student to be updated</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name='name'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="field" class="col-sm-2 col-form-label">Field to be updated</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="field" name='field'>
        </div>
      </div>
      <div class="row mb-3">
          <label for="value" class="col-sm-2 col-form-label">Updated value</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="value" name='value'>
          </div>
        </div>
        
        
      <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
{% endblock %}
