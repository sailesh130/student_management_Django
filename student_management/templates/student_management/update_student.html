{% extends 'student_management/layout.html' %}
{% block body %}
{% if message %}
<h5>{{message}}</h5>
{% endif %}
<h1>Enter student details to update record</h1>
<form action="{% url 'update' %}" method="post">
    {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
        
        
      <button type="submit" class="btn btn-primary">Update Student</button>
      
    </form>
    <a href = "{% url 'index' %}"><button class="btn btn-primary">Back</button></a>
{% endblock %}
