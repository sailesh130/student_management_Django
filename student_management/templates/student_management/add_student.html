{% extends 'student_management/layout.html' %}

{% block body %}
<h1>Enter the details of student </h1>
<form action="{% url 'add' %}" method="post">
  {% csrf_token %}
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name='name'>
      </div>
    </div>
    <div class="row mb-3">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" name='age'>
      </div>
    </div>
    <div class="row mb-3">
        <label for="grade" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="grade" name='grade'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" name='address'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="roll" class="col-sm-2 col-form-label">Roll Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="roll" name='roll'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="super" class="col-sm-2 col-form-label">Supervisior</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="super" name='supervisior'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="super_add" class="col-sm-2 col-form-label">Supervisior Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="super_add" name='supervisior_add'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="faculty" class="col-sm-2 col-form-label">Faculty</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="super" name='faculty'>
        </div>
      </div>
      <div class="row mb-3">
        <label for="subject" class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="subject" name='subject'>
        </div>
      </div>
   
    
    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>
{% endblock %}
